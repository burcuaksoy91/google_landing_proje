<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./assets/gfavicon(1).png">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="clearfix">
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="appicon" src="./appicon.png" alt="appicon"></a></li>
            <li><a href="#"><button id="signin-btn">Sign In</button></a></li>
        </ul>
    </header>
    <main>
        <img id="google_logo" src="./googlelogo.png" alt="google-logo">

        <div class="searcbar">
            <img id="mag" src="./magnifying_glass.jpg" alt="magnifying_glass">
            <input type="search" id="search" name="search">
            <img id="keyboard" src="./keyboard.png" alt="keyboard">
            <img id="microphone"  src="./google_microphone.png" alt="google_microphone">
        </div>
    
        <div class="btn-container">
            <button id="btn1" type="button" name="button">Google Search</button>
            <button id="btn2" type="button" name="button">I'm Feeling LUcky</button>
        </div>
        <div class="lang">
            <p id="language">Google offered in: <a href="#">Turkish</a></p>
        </div>
    </main>
    <footer>
        <div class="country">Turkey</div>
        <ul class="footer-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Adverstising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
    
</body>
</html>
